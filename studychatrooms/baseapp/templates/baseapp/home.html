{% extends 'main.html' %}

{% block content %}
    <h1>Welcome to study chatrooms</h1>
    <div>
        <a href="{% url 'create-room' %}">Create new room</a>
        <div>
            {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit</a>
                <span>@{{ room.host.username }}</span>
                <a href="{% url 'room' room.id %}"><h5>{{ room.name }}</h5></a>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
