{% extends 'main.html' %}

{% block content %}
    <h1>Welcome to study chatrooms</h1>
    <div>
        <div>
            {% for room in rooms %}
            <div>
                <span>@{{ room.host.username }}</span>
                <a href="{% url 'room' room.id %}"><h5>{{ room.name }}</h5></a>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
